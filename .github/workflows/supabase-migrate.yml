name: Deploy Supabase Migrations

on:
  push:
    branches:
      - master

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
      - name: Login to Supabase CLI
        run: supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      - name: Link to Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
      - name: Push migrations
        id: dbpush
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          supabase db push --db-url "$SUPABASE_DB_URL" > dbpush.log 2>&1
          cat dbpush.log
      - name: Log DB update status
        if: success()
        run: |
          if grep -q 'No migrations to apply' dbpush.log; then
            echo 'No DB changes detected.'
          else
            echo 'Database was updated with new migrations!'
          fi
      - name: Show migration errors if failed
        if: failure()
        run: cat dbpush.log
      - name: Upload dbpush.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dbpush-log
          path: dbpush.log